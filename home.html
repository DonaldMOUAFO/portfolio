
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ profile.name }} - Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
        .container { max-width: 700px; margin: auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h1 { margin-top: 0; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 0.5em; }
        .skills span { background: #e0e0e0; padding: 0.3em 0.8em; border-radius: 4px; margin-right: 0.5em; }
        .socials a { margin-right: 1em; text-decoration: none; color: #0077cc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ profile.name }}</h1>
        <h3>{{ profile.title }}</h3>
        <p>{{ profile.bio }}</p>
        <h4>Skills</h4>
        <div class="skills">
            {% for skill in profile.skills %}
                <span>{{ skill }}</span>
            {% endfor %}
        </div>
        <h4>Social Links</h4>
        <div class="socials">
            {% for name, link in profile.socials.items() %}
                <a href="{{ link }}" target="_blank">{{ name }}</a>
            {% endfor %}
        </div>
        <h4>Contact</h4>
        <p>Email: <a href="mailto:{{ profile.email }}">{{ profile.email }}</a></p>
        <p><a href="{{ url_for('projects') }}">View Projects</a> | <a href="{{ url_for('contact') }}">Contact Me</a></p>
    </div>
</body>
</html>
