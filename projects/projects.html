<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects - Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
        .container { max-width: 700px; margin: auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h1 { margin-top: 0; }
        .project { margin-bottom: 2em; }
        .project-title { font-size: 1.2em; font-weight: bold; }
        .project-desc { margin: 0.5em 0; }
        .project-link a { color: #0077cc; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projects</h1>
        {% for project in projects %}
            <div class="project">
                <div class="project-title">{{ project.name }}</div>
                <div class="project-desc">{{ project.description }}</div>
                <div class="project-link">
                    <a href="{{ project.link }}" target="_blank">View on GitHub</a>
                </div>
            </div>
        {% endfor %}
        <p><a href="{{ url_for('home') }}">Back to Home</a></p>
    </div>
</body>
</html>
